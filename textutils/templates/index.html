  <body>

        <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Text Utils!</strong> Just type your text below and see the magic.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


    <div class="container">

        <form action='/analyze' method='get'>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
  </div>

            <div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>
            <div class="custom-control custom-switch">
  <input type="checkbox" name="lineremover" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">lineremover</label>
</div>
            <div class="custom-control custom-switch">
  <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">fullcaps</label>
</div>
            <div class="custom-control custom-switch">
  <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">charcount</label>
</div>
            <div class="custom-control custom-switch">
  <input type="checkbox" name="spaceremove" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">spaceremove</label>
</div>

<button type="submit" class="btn btn-dark mt-3">Analyze text</button>

</form>
    </div>
