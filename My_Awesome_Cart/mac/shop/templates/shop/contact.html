{% extends 'shop/basic.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}
<div class="container my-3">
  <h2>Contact Us</h2>

<form action="/shop/contact/" method="POST"> {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" name="name" placeholder="Abhishek Sharma">
  </div>

  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>

  <div class="form-group">
    <label for="phone">Mobile</label>
    <input type="tel" class="form-control" id="phone" name="phone" placeholder="+91 1234567899">
  </div>

  <div class="form-group">
    <label for="desc">Describe Your Query here</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-success" >Submit</button>
</form>

</div>
 {% endblock %}
